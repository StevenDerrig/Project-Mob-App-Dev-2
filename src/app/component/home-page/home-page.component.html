<ion-content>
    <div class="app-header">
        <div class="header-content">
            <div class="app-title">Kidney Health Tracker</div>
            <div class="app-date">{{ currentDate | date:'EEEE dd MMMM yyyy' }}</div>
        </div>
    </div>

    <!-- Quick Stats Section -->
    <div class="welcome-section">
        <h2>Welcome <span>{{userName}}</span> here is today's diet intake:</h2>
        <p>Sodium: {{sodiumValue}}g</p>
        <p>Potassium: {{potassiumValue}}g</p>
        <p>Phosphorus: {{phosphorusValue}}g</p>
    </div>

    <!-- Log Food Button -->
    <div class="buttons-grid">
        <button class="feature-button" (click)="navigateToLogging()">
            Log Food & Drink
            <span class="btn-icon">🍽️</span>
        </button>

        <!-- Daily Summary Button -->
        <button class="feature-button" (click)="navigateToDaily()">
            View Daily Summary
            <span class="btn-icon">📝</span>
        </button>

        <!-- Scan Product Button -->
        <button class="feature-button" (click)="navigateToScan()">
            Scan Product
            <span class="btn-icon">📷</span>
        </button>

        <!-- Settings Button -->
        <button class="feature-button" (click)="navigateToSettings()">
            Settings
            <span class="btn-icon">⚙️</span>
        </button>
    </div>
</ion-content>
